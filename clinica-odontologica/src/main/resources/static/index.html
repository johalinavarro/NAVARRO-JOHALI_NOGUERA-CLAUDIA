<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>Clinica Odontologica</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">BIENVENIDO A NUESTRA CLINICA ODONTOLOGICA</h1>
        <hr class="my-4">
        <h2 class="mb-4">Registro de Odont√≥logo</h2>
        <div class="container2">
        <form>
            <fieldset class="mb-3">
                <div class="mb-3">
                    <label for="matricula" class="form-label">Matricula:</label>
                    <input type="text" class="form-control" id="matricula" placeholder="Ingrese la matricula" required>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre" required>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingrese el apellido" required>
                </div>
            </fieldset class="mb-3">
        
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
        <img src="img/logo.png" alt="Imagen" class="clinic-image">
    </div>
    </div>
    <script src="js/odontologoRegistro.js"></script>
</body>
</html>
